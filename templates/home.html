{% extends "Master.html" %}

{% block title %}Home{% endblock %}
{% block head %}
    {% load static from staticfiles %}
    <script>
        $(document).ready(function(){
            $('nav').hide();
        });
    </script>
{% endblock %}
{% block content %}
    <br>
    <div class="links-container">
        <h4 class="title">Choose an Option to Begin</h4>
        <div class="row">
            <div class="col-sm-3 menu-image">
                <a href="/newSchedule/" class="circle"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></a>
                <p>Create a new Schedule</p>
            </div>
            <div class="col-sm-3 menu-image">
                <a href="/savedschedules/" class="circle"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></a>
                <p>View Saved Schedules</p>
            </div>
            <div class="col-sm-3 menu-image">
                <a href="#" class="circle"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
                <p>Add/Change User Permissions</p>
            </div>
            <div class="col-sm-3 menu-image">
                <a href="#" class="circle"><span class="glyphicon glyphicon-book" aria-hidden="true"></span></a>
                <p>View Documentation</p>
            </div>
        </div>
    </div>
    <div style="margin-left: 10%; margin-right: 10%;" class="text-center row">
        <div class="col-md-6"><img src="{% static "images/banner.jpg"%}" width="100%"></div>
        <div class="col-md-6"><img src="{% static "images/family.jpg"%}" width="100%"></div>
    </div>
{% endblock %}
